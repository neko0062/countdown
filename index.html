<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>今年の残り時間</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div class="background">
    <canvas id="flakes"></canvas>
  </div>
  <div class="app">
    <div class="header">
      <p id="title"><span id="nextyear-text">−−−−</span> countdown</p>
      <p id="clock">--/-- --:--:--</p>
    </div>
    <div class="time-container">
      <div class="message">
        <p id="message-text"></p>
      </div>
      <div class="time">
        <p><span id="hour">---</span><span>時間</span></p>
        <p><span id="min">--</span><span>分</span></p>
        <p><span id="sec">--</span><span>秒</span></p>
      </div>
    </div>
    <div class="link-box">
      <p><a href="https://github.com/neko0062/countdown">GitHub</a></p>
    </div>
    <div id="progress-bar">
      <p id="progress-text"><span>---</span>.-----%</p>
    </div>
  </div>
  <script src="./flakes.js"></script>
  <script src="./countdown.js"></script>
</body>
</html>
